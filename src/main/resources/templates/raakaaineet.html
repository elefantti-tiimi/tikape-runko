<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Raaka-aineet</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Raaka-aineet</h1>
        
        <ol>
            <li th:each="aines: ${aineet}">
                <span th:text="${aines.getNimi()}">Raaka-aineen nimi</span>
            </li>
        </ol>
        
        <form method="POST" action="/raakaaineet">
            Lisää raaka-aine:<br/>
            <input type="text" name="aines"/><br/>
            <input type="submit" value="Lisää raaka-aine"/>
        </form>

        <p>
            <a href="/pirtelot"><button>Tästä tsekkaamaan pirtelöitä.</button></a><br/><br/>
            <a href="/"><button>Tästä etusivulle.</button></a>
        </p>
    </body>
</html>
