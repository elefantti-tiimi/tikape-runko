<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title th:text="${aines.getNimi()}">Otsikko</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" media="all" href="/css/tyylit.css"/>
    </head>

    <body>
        <div class="topnav">
            <a href="/">Etusivu</a>
            <a href="/pirtelot">Pirtel&ouml;t</a>
            <a href="/raakaaineet">Raaka-aineet</a>
        </div>
        <div class="content">
        <h1 th:text="${aines.nimi}">Aineksen nimi</h1>

        <div th:with="ehto=${pirtelot.isEmpty() != false}">
      
            <span th:if="${ehto}">Ainesta ei ole k&auml;ytetty viel&auml; miss&auml;&auml;n pirtel&ouml;reseptiss&auml;.</span>
            
            <span th:unless="${ehto}" th:text="'Ainesta ' + ${aines.nimi} + ' k&auml;ytet&auml;&auml;n seuraavissa pirtel&ouml;resepteiss&auml;:'">aines</span>
        </div>
        <ul>
            <li th:each="p: ${pirtelot}">            
                <a th:href="'/pirtelot/' + ${p.id}"><span th:text="${p.nimi}">Pirtel&ouml;n nimi</span></a>
            </li>
        </ul>
        

        <form method="POST" th:action="'/raakaaineet/' + ${aines.id}">
            <input type="submit" value="Poista raaka-aine"/>
        </form>
        </div>
    </body>
</html>
